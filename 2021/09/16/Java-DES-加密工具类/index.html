n><span class="params">()</span> </span>&#123;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> DesPlus <span class="title">getInstance</span><span class="params">()</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> localDesPlus.get();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> String ALGORITHM_DES = <span class="string">&quot;DES/CBC/PKCS5Padding&quot;</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * DES算法，加密</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> data 待加密字符串</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 加密后的字节数组，一般结合Base64编码使用</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> Exception 异常</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">encode</span><span class="params">(String data)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> encode(strDefaultKey, data.getBytes());</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * DES算法，加密</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> data 待加密字符串</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> key  加密私钥，长度不能够小于8位</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 加密后的字节数组，一般结合Base64编码使用</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> Exception 异常</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">encode</span><span class="params">(String key, String data)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">        logger.info(<span class="string">&quot;key:&#123;&#125;|data:&#123;&#125;|start&quot;</span>, key, data);</span><br><span class="line">        String encode = encode(key, data.getBytes());</span><br><span class="line">        logger.info(<span class="string">&quot;key:&#123;&#125;|data:&#123;&#125;|end。&#123;&#125;&quot;</span>, key, data, encode);</span><br><span class="line">        <span class="keyword">return</span> encode;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * DES算法，加密</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> data 待加密字符串</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> key  加密私钥，长度不能够小于8位</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 加密后的字节数组，一般结合Base64编码使用</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> Exception 异常</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">encode</span><span class="params">(String key, <span class="keyword">byte</span>[] data)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            DESKeySpec dks = <span class="keyword">new</span> DESKeySpec(key.getBytes());</span><br><span class="line"></span><br><span class="line">            SecretKeyFactory keyFactory = SecretKeyFactory.getInstance(<span class="string">&quot;DES&quot;</span>);</span><br><span class="line">            <span class="comment">//key的长度不能够小于8位字节</span></span><br><span class="line">            Key secretKey = keyFactory.generateSecret(dks);</span><br><span class="line">            Cipher cipher = Cipher.getInstance(ALGORITHM_DES);</span><br><span class="line">            IvParameterSpec iv = <span class="keyword">new</span> IvParameterSpec(key.getBytes());</span><br><span class="line">            cipher.init(Cipher.ENCRYPT_MODE, secretKey, iv);</span><br><span class="line"></span><br><span class="line">            <span class="keyword">byte</span>[] bytes = cipher.doFinal(data);</span><br><span class="line"></span><br><span class="line">            <span class="keyword">return</span> byteArrayToHexString(bytes);</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            logger.error(<span class="string">&quot;key:&#123;&#125;|data:&#123;&#125;|encode error&quot;</span>, key, <span class="keyword">new</span> String(data), e);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&quot;&quot;</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">	<span class="function"><span class="keyword">public</span> String <span class="title">byteArrayToHexString</span><span class="params">(<span class="keyword">byte</span> b[])</span> </span>&#123;</span><br><span class="line">        StringBuffer resultSb = <span class="keyword">new</span> StringBuffer();</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; b.length; i++)</span><br><span class="line">            resultSb.append(byteToHexString(b[i]));</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> resultSb.toString();</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> String <span class="title">byteToHexString</span><span class="params">(<span class="keyword">byte</span> b)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> n = b;</span><br><span class="line">        <span class="keyword">if</span> (n &lt; <span class="number">0</span>)</span><br><span class="line">            n += <span class="number">256</span>;</span><br><span class="line">        <span class="keyword">int</span> d1 = n / <span class="number">16</span>;</span><br><span class="line">        <span class="keyword">int</span> d2 = n % <span class="number">16</span>;</span><br><span class="line">        <span class="keyword">return</span> hexDigits[d1] + hexDigits[d2];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * DES算法，解密</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> data 待解密字符串</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> key  解密私钥，长度不能够小于8位</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 解密后的字节数组</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">byte</span>[] decode(String key, <span class="keyword">byte</span>[] data) &#123;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            DESKeySpec dks = <span class="keyword">new</span> DESKeySpec(key.getBytes());</span><br><span class="line">            SecretKeyFactory keyFactory = SecretKeyFactory.getInstance(<span class="string">&quot;DES&quot;</span>);</span><br><span class="line">            <span class="comment">//key的长度不能够小于8位字节</span></span><br><span class="line">            Key secretKey = keyFactory.generateSecret(dks);</span><br><span class="line">            Cipher cipher = Cipher.getInstance(ALGORITHM_DES);</span><br><span class="line">            IvParameterSpec iv = <span class="keyword">new</span> IvParameterSpec(key.getBytes());</span><br><span class="line">            cipher.init(Cipher.DECRYPT_MODE, secretKey, iv);</span><br><span class="line">            <span class="keyword">return</span> cipher.doFinal(data);</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            logger.error(<span class="string">&quot;key:&#123;&#125;|data:&#123;&#125;|decode error&quot;</span>, key, <span class="keyword">new</span> String(data), e);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> <span class="keyword">byte</span>[<span class="number">0</span>];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 获取编码后的值</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> data 解码数据</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> 解码后的数据</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">decodeValue</span><span class="params">(String data)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> decodeValue(strDefaultKey, data);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 获取编码后的值</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> key</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> data</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span></span></span><br><span class="line"><span class="comment">     * <span class="doctag">@throws</span> Exception</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">decodeValue</span><span class="params">(String key, String data)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">byte</span>[] datas;</span><br><span class="line">        String value = <span class="keyword">null</span>;</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            datas = decode(key, hexStr2ByteArr(data));</span><br><span class="line">            value = <span class="keyword">new</span> String(datas);</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            value = <span class="string">&quot;&quot;</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> value;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">byte</span>[] hexStr2ByteArr(String strIn) &#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">byte</span>[] arrB = strIn.getBytes();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">int</span> iLen = arrB.length;</span><br><span class="line">        <span class="comment">// 两个字符表示一个字节，所以字节数组长度是字符串长度除以2</span></span><br><span class="line">        <span class="keyword">byte</span>[] arrOut = <span class="keyword">new</span> <span class="keyword">byte</span>[iLen / <span class="number">2</span>];</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; iLen; i = i + <span class="number">2</span>) &#123;</span><br><span class="line"></span><br><span class="line">            String strTmp = <span class="keyword">new</span> String(arrB, i, <span class="number">2</span>);</span><br><span class="line"></span><br><span class="line">            arrOut[i / <span class="number">2</span>] = (<span class="keyword">byte</span>) Integer.parseInt(strTmp, <span class="number">16</span>);</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> arrOut;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> <span class="keyword">throws</span> Exception </span>&#123;</span><br><span class="line">        DesPlus instance = getInstance();</span><br><span class="line">        String encode = instance.encode(<span class="string">&quot;15658852721&quot;</span>);</span><br><span class="line">        System.out.println(encode);</span><br><span class="line">        System.out.println(instance.decodeValue(encode));</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
